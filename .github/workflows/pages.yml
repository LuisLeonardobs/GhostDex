name: Deploy GitHub Pages
on:
  push:
    branches:
      - main
permissions:
  pages: write
  id-token: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v3
      - uses: actions/upload-pages-artifact@v1
        with:
          path: './'
      - uses: actions/deploy-pages@v1
